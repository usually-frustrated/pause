name: Update v1 Tag

on:
  push:
    branches: [main]

jobs:
  update-v1-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Move v1 tag to HEAD
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f v1 HEAD
          git push origin v1 --force
